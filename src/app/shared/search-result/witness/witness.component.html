<main>
  <div class="list-group rounded-circle" *ngFor="let wit of data;let i =index;">
    <div class="section-blog-list profile-item">
      <div class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="media align-items-center ml-2">
          <span class="avatar avatar-sm rounded-circle">
            <a [routerLink]="['/profile/','@'+wit.username]">
              <img alt="Image placeholder" src="{{ wit.author_accounts?.author_profile_pic }}"
                onError="this.src='assets/avatars/AVATAR.svg'" width="40" height="40" /></a>
          </span>
          <div class="media-body ml-2">
            <span class="mb-0 link">
              <span class="username mb-0 url">
                <a [routerLink]="['/profile/','@'+wit.username]">
                  <b>{{ wit.author_accounts.author_name | lettercase:'ucfirst' }}</b>
                </a>
              </span>
              <!--Added Verified Badge-->
            <span class="mb-0 ml-1 verified-badge" *ngIf="twitter_verification_enable && wit.author_accounts.is_verified==1">
              <img class="icon-forward" alt="Reply Icon" src="./assets/img/icons/common/verified.svg">
            </span>
            <!--End Verified Badge-->
            </span>
            <br />
            <span class="username" [routerLink]="['/profile/','@'+wit.username]"> @{{ wit.username }}</span>
            <br />
            <span class="url" *ngIf="wit.witness_info.url!=' '">
              <i class="fa fa-globe"></i>
              <a class="text-sm" href="{{ wit.witness_info.url }}" target="_blank"> {{ wit.witness_info.url }}</a>
              <br />
            </span>
            <span class="badge badge-pill badge-primary">Votes: {{ wit.witness_info.votes }} PV</span>
            <span class="badge badge-pill badge-primary">Vests: {{ wit.author_accounts?.vests }}</span>
          </div>
          <span class=" text-right mr-2" *ngIf="wit.username !== auth_username">
            <button class="btn btn-outline-danger btn-round" type="button" *ngIf="!wit.voting">Vote</button>
            <button class="btn btn-outline-danger btn-round" type="button" *ngIf="wit.voting"><i
                class="fa fa-spinner fa-spin"></i></button>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div style="text-align: center;" class="mt-3 mb-2">
    <span *ngIf="searching">Loading...<i class="fa fa-refresh fa-spin"></i></span>
    <span *ngIf="!searching && data.length == 0">No user found</span>
  </div>
</main>
