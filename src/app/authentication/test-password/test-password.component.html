<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>This is only intended for demonstration. Please enter the password provided by the team.</small>
              </div>
              <form role="form" name="loginForm" (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
                <div class="form-group" [ngClass]="{'focused':focus2===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" formControlName="password" placeholder="Password" type="{{ passInputType }}" (focus)="focus2=true" (blur)="focus2=false">
                    <div class="input-group-prepend" style="cursor:pointer" (click)="showPassword()">
                      <span class="input-group-text">
                        <i *ngIf="passToggleOpen" class="fa fa-eye password-icon"></i>
                        <i *ngIf="!passToggleOpen" class="fa fa-eye-slash password-icon"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary mt-4" [disabled]="!loginForm.valid">Test Now</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
